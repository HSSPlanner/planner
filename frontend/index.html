    <body>
        <nav class="navbar navbar-expand-sm dashnav" style="background-color:#3d3d3d">
            <div id="navbar-inner" style="width:100%;">

                    <a href="" onclick="openNav()">

                        <label for="menu_checkbox">

                            <div></div>
                            <div></div>
                        </label>
                    </a>
                    <a class="active" style="position:fixed;">

                    </a>
                </div>
                <div class="nav-button-container">
                    <a href="" class="active">

                </div>

                    </a>
                    <div class="dropdown-menu profileDropdown" aria-labelledby="profileDropdown">

                </div>

                    </li>

                    <li class="filter">

                    </li>
                    <li class="filter">
